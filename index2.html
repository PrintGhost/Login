<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar bg-light">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">Pricing</a>
    </nav>

      <div class="custom-card my-2 mx-auto" style="width: 24rem;">
        <div class="card-body">
          <h5 class="card-title">Form</h5>

          <form class="row g-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Mark" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault02" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Otto" required>
            </div>
            <div class="col-md-12">
              <label for="validationDefaultEmail" class="form-label">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultemail" placeholder="name@example.com" required>
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationDefault03" class="form-label">Password</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <footer class="footer bg-light text-center p-4">
        <a class="p-2" href="#"><i class="bi bi-facebook h3"></i></a>
        <a class="p-2" href="#"><i class="bi bi-twitter h3"></i></a>
        <a class="p-2" href="#"><i class="bi bi-instagram h3"></i></a>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
